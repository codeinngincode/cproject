        <script>
            
            var stuntname=[];

            function submit(){

                var name1=document.getElementById("idiot1").value;

                var name3=document.getElementById("idiot3").value;

                var name4=document.getElementById("idiot4").value;

                stuntname.push(name1,name2,name3,name4);

                document.getElementById("dismame").innerHTML=stuntname;
                
                document.getElementById("submit").style.display="none";

                document.getElementById("unsort").style.display="inline-block";
                
            }

            function unsort(){

                stuntname.sort();

                document.getElementById("dismame").innerHTML=stuntname;
                
            }
